<div class="text-primary page_title">{{page_title}}</div>
<hr>
<div class="row">
	<textarea class="mx-auto  col-10 col-lg-5 p-3 border border-primary" placeholder="Add a description/title" [(ngModel)]="description" #descinput></textarea>
</div>
<hr>
<button class="btn btn-dark mx-3 col-4 col-lg-2" (click)="onSkip()">Skip</button>
<button class="btn btn-primary mx-3 col-4 col-lg-2" (click)="onNext()">Next</button>
