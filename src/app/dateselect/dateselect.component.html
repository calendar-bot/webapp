<div class="text-primary page_title">{{page_title}}</div>
<div class="font-weight-normal p-2">Select a Date: </div>
<div class="row cat-item" *ngFor="let date of dates; let i = index" [ngClass]="{'today': i == 0, 'tomorrow': (i == 1)}">
	<a class="d-inline p-2 text-primary font-weight-normal border-top" routerLink="/category/{{selected_catId}}/activity/{{selected_actId}}/date/{{date.getTime()}}"> {{printDate(date, i)}}</a>
</div>
