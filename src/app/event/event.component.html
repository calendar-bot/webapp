
<div *ngIf="ename; let ename; else loading">
	<div class="row justify-content-md-center">
	<span class= "col-md-3 col-sm-3">
	  Event: <p class="font-weight-bold">{{ename}}</p>
	  Date: <p class="font-weight-bold"> {{edate.toDateString()}}</p>
	  Time: <p class="font-weight-bold"> {{etime}}</p>
	</span>
	</div>
	
</div>
<ng-template #loading><div style="text-align: center; margin-top: 100px; padding: 10px;" class="container item font-weight-normal">Invalid Event!</div></ng-template>
